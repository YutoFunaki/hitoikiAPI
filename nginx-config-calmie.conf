# ğŸ¤– ã‚¯ãƒ­ãƒ¼ãƒ©ãƒ¼åˆ¤å®šç”¨ãƒãƒƒãƒ—
map $http_user_agent $is_bot {
    default 0;
    ~*(twitterbot|facebookexternalhit|linkedinbot|slackbot|whatsapp|telegrambot|skypebot|pinterest|applebot|googlebot|bingbot|yandexbot|baiduspider|duckduckbot|ia_archiver|developers\.google\.com|chrome-lighthouse|gtmetrix|pingdom|headlesschrome) 1;
}

server {
    server_name calmie.jp www.calmie.jp;

    root /var/www/calmie-frontend;
    client_max_body_size 100M;
    index index.html index.htm;

    # ğŸ¤– ã‚½ãƒ¼ã‚·ãƒ£ãƒ«ãƒ¡ãƒ‡ã‚£ã‚¢ã‚¯ãƒ­ãƒ¼ãƒ©ãƒ¼å¯¾å¿œï¼ˆè¨˜äº‹ãƒšãƒ¼ã‚¸ï¼‰
    location ~ ^/articles/([0-9]+)/?$ {
        set $article_id $1;
        
        # ã‚¯ãƒ­ãƒ¼ãƒ©ãƒ¼ã®å ´åˆã¯å†…éƒ¨ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
        if ($is_bot = 1) {
            return 302 /api/articles/$article_id/html;
        }
        
        # ä¸€èˆ¬ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã¯é€šå¸¸ã®SPAã‚’è¡¨ç¤º
        try_files $uri /index.html;
    }

    # ğŸŒ é€šå¸¸ã®ãƒ‘ã‚¹å‡¦ç†
    location / {
        try_files $uri /index.html;
    }

    # ğŸ”Œ APIãƒ—ãƒ­ã‚­ã‚·è¨­å®š
    location /api/ {
        proxy_pass http://localhost:8000/;
        rewrite ^/api/(.*)$ /$1 break;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
        
        # ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆè¨­å®š
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ãƒãƒƒãƒ•ã‚¡ãƒªãƒ³ã‚°è¨­å®š
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/calmie.jp/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/calmie.jp/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = calmie.jp) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name calmie.jp www.calmie.jp;
    return 404; # managed by Certbot
} 