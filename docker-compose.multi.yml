version: "3.9"

services:
  # Nginxリバースプロキシ
  nginx:
    image: nginx:alpine
    container_name: hitoiki-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - calmie-backend
      - calmie-frontend
      # - lifetime-backend  # 将来的に有効化
      # - lifetime-frontend # 将来的に有効化
    networks:
      - hitoiki-network
    restart: unless-stopped

  # ======================
  # Calmieサービス (記事投稿)
  # ======================
  
  # Calmieバックエンド (FastAPI - Port 8001)
  calmie-backend:
    build:
      context: ./services/calmie/backend
      dockerfile: Dockerfile
    container_name: calmie-backend
    ports:
      - "8001:8000"  # 外部:8001, 内部:8000
    depends_on:
      - postgres
    volumes:
      - ./services/calmie/backend:/app
      - ./services/calmie/backend/uploads:/app/uploads
      - ./services/calmie/backend/static:/app/static
      - ./services/calmie/backend/media:/app/media
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/calmie_db
      - PYTHONPATH=/app/app
    networks:
      - hitoiki-network
    restart: unless-stopped

  # Calmieフロントエンド (React - Port 3001)
  calmie-frontend:
    build:
      context: ./services/calmie/frontend
      dockerfile: Dockerfile
    container_name: calmie-frontend
    ports:
      - "3001:80"
    depends_on:
      - calmie-backend
    networks:
      - hitoiki-network
    restart: unless-stopped

  # ======================
  # Lifetimeサービス (人生記録) - 将来実装予定
  # ======================
  
  # Lifetimeバックエンド (FastAPI - Port 8002)
  # lifetime-backend:
  #   build:
  #     context: ./services/lifetime/backend
  #     dockerfile: Dockerfile
  #   container_name: lifetime-backend
  #   ports:
  #     - "8002:8000"  # 外部:8002, 内部:8000
  #   depends_on:
  #     - postgres
  #   volumes:
  #     - ./services/lifetime/backend:/app
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:password@postgres:5432/lifetime_db
  #     - PYTHONPATH=/app/app
  #   networks:
  #     - hitoiki-network
  #   restart: unless-stopped

  # Lifetimeフロントエンド (React - Port 3002)
  # lifetime-frontend:
  #   build:
  #     context: ./services/lifetime/frontend
  #     dockerfile: Dockerfile
  #   container_name: lifetime-frontend
  #   ports:
  #     - "3002:80"
  #   depends_on:
  #     - lifetime-backend
  #   networks:
  #     - hitoiki-network
  #   restart: unless-stopped

  # ======================
  # 共有データベース
  # ======================
  
  # PostgreSQLデータベース
  postgres:
    image: postgres:15-alpine
    container_name: hitoiki-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 初期化用SQLスクリプト（必要に応じて）
      # - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hitoiki-network
    restart: unless-stopped

  # pgAdmin（データベース管理用、オプショナル）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hitoiki-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hitoiki.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - hitoiki-network
    restart: unless-stopped

networks:
  hitoiki-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local