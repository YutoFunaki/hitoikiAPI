server {
    listen 80;
    server_name calmie.jp localhost;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # gzip圧縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # メインページ (将来的にランディングページ用)
    location / {
        # デフォルトでcalmieサービスにリダイレクト
        return 301 /calmie/;
    }

    # Calmieサービス (記事投稿・SNS機能)
    location /calmie/ {
        proxy_pass http://calmie-frontend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocketサポート (開発時のHot Reload用)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Calmie API
    location /calmie/api/ {
        rewrite ^/calmie/api/(.*)$ /$1 break;
        proxy_pass http://calmie-backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORSヘッダー
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # プリフライトリクエスト対応
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Calmie静的ファイル (画像・動画など)
    location /calmie/static/ {
        rewrite ^/calmie/static/(.*)$ /static/$1 break;
        proxy_pass http://calmie-backend:8001;
        proxy_set_header Host $host;
        
        # キャッシュ設定
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Lifetimeサービス (人生記録・目標管理)
    location /lifetime/ {
        proxy_pass http://lifetime-frontend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocketサポート
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Lifetime API
    location /lifetime/api/ {
        rewrite ^/lifetime/api/(.*)$ /$1 break;
        proxy_pass http://lifetime-backend:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORSヘッダー
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 404エラーページ
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # 50xエラーページ
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}